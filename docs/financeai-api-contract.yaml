openapi: 3.0.3
info:
  title: Sparrow FinanceAI API
  description: |
    Complete backend API specification for the Sparrow FinanceAI mobile application.
    This API provides all endpoints necessary to support financial account aggregation,
    transaction management, AI-driven insights, financial simulations, and automated
    financial actions for Gen Z and Millennial users.
  version: 1.0.0
  contact:
    name: Sparrow FinanceAI Team
    email: api@sparrowfinance.ai
  license:
    name: Proprietary
    url: https://sparrowfinance.ai/license

servers:
  - url: https://api.sparrowfinance.ai/v1
    description: Production server
  - url: https://staging-api.sparrowfinance.ai/v1
    description: Staging server
  - url: http://localhost:3001/v1
    description: Development server

tags:
  - name: Authentication
    description: User authentication and session management
  - name: Users
    description: User profile and preferences management
  - name: Accounts
    description: Financial account aggregation and management
  - name: Transactions
    description: Transaction data and categorization
  - name: Spending
    description: Spending analytics and budget tracking
  - name: AI & Analytics
    description: AI-powered insights and chat functionality
  - name: Simulations
    description: Financial scenario modeling and what-if analysis
  - name: Goals
    description: Financial goal tracking and management
  - name: Credit
    description: Credit score monitoring and factors
  - name: Bills
    description: Bill detection, tracking, and payment
  - name: Notifications
    description: Push notifications and alerts
  - name: Institutions
    description: Financial institution management

security:
  - BearerAuth: []

paths:
  # Authentication Endpoints
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      operationId: registerUser
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - demographic
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: SecurePass123!
                demographic:
                  type: string
                  enum: [genz, millennial]
                  example: millennial
                name:
                  type: string
                  example: John Doe
                dateOfBirth:
                  type: string
                  format: date
                  example: "1990-01-15"
      responses:
        '201':
          description: User successfully registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      operationId: loginUser
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - method
              properties:
                method:
                  type: string
                  enum: [biometric, passcode, password, oauth]
                  example: biometric
                email:
                  type: string
                  format: email
                  description: Required for password method
                  example: user@example.com
                password:
                  type: string
                  description: Required for password method
                  example: SecurePass123!
                passcode:
                  type: string
                  description: Required for passcode method
                  example: "1234"
                biometricToken:
                  type: string
                  description: Required for biometric method
                provider:
                  type: string
                  enum: [google, apple]
                  description: Required for oauth method
                oauthToken:
                  type: string
                  description: Required for oauth method
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout current user
      operationId: logoutUser
      responses:
        '204':
          description: Successfully logged out
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      operationId: refreshToken
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  expiresIn:
                    type: integer
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/session:
    get:
      tags:
        - Authentication
      summary: Get current session info
      operationId: getSession
      responses:
        '200':
          description: Current session information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # User Management
  /users/profile:
    get:
      tags:
        - Users
      summary: Get user profile
      operationId: getUserProfile
      responses:
        '200':
          description: User profile data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '401':
          $ref: '#/components/responses/Unauthorized'
    
    put:
      tags:
        - Users
      summary: Update user profile
      operationId: updateUserProfile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                demographic:
                  type: string
                  enum: [genz, millennial]
                dateOfBirth:
                  type: string
                  format: date
                phoneNumber:
                  type: string
                profilePhoto:
                  type: string
                  format: uri
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /users/preferences:
    get:
      tags:
        - Users
      summary: Get user preferences
      operationId: getUserPreferences
      responses:
        '200':
          description: User preferences
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPreferences'
        '401':
          $ref: '#/components/responses/Unauthorized'
    
    put:
      tags:
        - Users
      summary: Update user preferences
      operationId: updateUserPreferences
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPreferences'
      responses:
        '200':
          description: Preferences updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPreferences'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # Account Management
  /accounts:
    get:
      tags:
        - Accounts
      summary: Get all user accounts
      operationId: getAccounts
      parameters:
        - name: type
          in: query
          schema:
            type: string
            enum: [asset, liability]
          description: Filter by account type
      responses:
        '200':
          description: List of connected accounts with balances
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
    
    post:
      tags:
        - Accounts
      summary: Connect a new account
      operationId: connectAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - institutionId
                - publicToken
              properties:
                institutionId:
                  type: string
                  example: ins_1
                publicToken:
                  type: string
                  description: Plaid public token
                  example: public-development-8ab976e6-64bc-4b38-98f7-731e7a349970
      responses:
        '201':
          description: Account connected successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /accounts/{accountId}:
    get:
      tags:
        - Accounts
      summary: Get specific account details
      operationId: getAccount
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
            example: acc_123456
      responses:
        '200':
          description: Account details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    
    delete:
      tags:
        - Accounts
      summary: Disconnect an account
      operationId: disconnectAccount
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Account disconnected successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /accounts/sync:
    post:
      tags:
        - Accounts
      summary: Sync all accounts
      operationId: syncAccounts
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                accountIds:
                  type: array
                  items:
                    type: string
                  description: Specific account IDs to sync. If empty, syncs all accounts.
      responses:
        '200':
          description: Sync completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  syncedAccounts:
                    type: integer
                  failedAccounts:
                    type: integer
                  lastSyncTime:
                    type: string
                    format: date-time
        '401':
          $ref: '#/components/responses/Unauthorized'

  # Transactions
  /transactions:
    get:
      tags:
        - Transactions
      summary: Get transactions
      operationId: getTransactions
      parameters:
        - name: accountIds
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          description: Filter by account IDs
        - name: startDate
          in: query
          schema:
            type: string
            format: date
          description: Start date for transaction range
          example: "2025-01-01"
        - name: endDate
          in: query
          schema:
            type: string
            format: date
          description: End date for transaction range
          example: "2025-01-31"
        - name: categories
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          description: Filter by categories
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 500
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
            minimum: 0
      responses:
        '200':
          description: List of transactions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /transactions/{transactionId}:
    get:
      tags:
        - Transactions
      summary: Get specific transaction
      operationId: getTransaction
      parameters:
        - name: transactionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Transaction details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    
    put:
      tags:
        - Transactions
      summary: Update transaction
      operationId: updateTransaction
      parameters:
        - name: transactionId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: string
                  example: Food & Dining
                merchantName:
                  type: string
                  example: Starbucks
                notes:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Transaction updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /transactions/categories:
    get:
      tags:
        - Transactions
      summary: Get transaction categories
      operationId: getTransactionCategories
      responses:
        '200':
          description: List of available categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        icon:
                          type: string
                        color:
                          type: string
                        parentCategory:
                          type: string
                          nullable: true
        '401':
          $ref: '#/components/responses/Unauthorized'

  /transactions/recurring:
    get:
      tags:
        - Transactions
      summary: Get recurring transactions
      operationId: getRecurringTransactions
      responses:
        '200':
          description: List of detected recurring transactions
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
                    example: 1352
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        amount:
                          type: number
                        frequency:
                          type: string
                          enum: [daily, weekly, biweekly, monthly, quarterly, annually]
                        nextDate:
                          type: string
                          format: date
                        category:
                          type: string
                        icon:
                          type: string
        '401':
          $ref: '#/components/responses/Unauthorized'

  # Spending Analytics
  /spending/analytics:
    get:
      tags:
        - Spending
      summary: Get spending analytics
      operationId: getSpendingAnalytics
      parameters:
        - name: period
          in: query
          schema:
            type: string
            enum: [daily, weekly, monthly, yearly]
            default: monthly
        - name: startDate
          in: query
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Spending analytics data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpendingAnalytics'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /spending/budgets:
    get:
      tags:
        - Spending
      summary: Get budget tracking
      operationId: getBudgets
      responses:
        '200':
          description: Budget tracking data
          content:
            application/json:
              schema:
                type: object
                properties:
                  budgets:
                    type: array
                    items:
                      $ref: '#/components/schemas/Budget'
                  totalBudget:
                    type: number
                  totalSpent:
                    type: number
                  remainingBudget:
                    type: number
        '401':
          $ref: '#/components/responses/Unauthorized'
    
    post:
      tags:
        - Spending
      summary: Create or update budget
      operationId: createBudget
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Budget'
      responses:
        '201':
          description: Budget created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Budget'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /spending/insights:
    get:
      tags:
        - Spending
      summary: Get spending insights
      operationId: getSpendingInsights
      responses:
        '200':
          description: AI-generated spending insights
          content:
            application/json:
              schema:
                type: object
                properties:
                  insights:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        type:
                          type: string
                          enum: [overspending, saving_opportunity, unusual_activity, trend]
                        title:
                          type: string
                        description:
                          type: string
                        category:
                          type: string
                        impact:
                          type: object
                          properties:
                            amount:
                              type: number
                            percentage:
                              type: number
                        actionable:
                          type: boolean
                        suggestedAction:
                          type: string
        '401':
          $ref: '#/components/responses/Unauthorized'

  # AI & Analytics
  /ai/insights:
    get:
      tags:
        - AI & Analytics
      summary: Get AI insights
      operationId: getAIInsights
      parameters:
        - name: type
          in: query
          schema:
            type: string
            enum: [spending, saving, investment, debt, all]
            default: all
      responses:
        '200':
          description: AI-generated financial insights
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AIInsightsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /ai/chat:
    post:
      tags:
        - AI & Analytics
      summary: Send message to AI assistant
      operationId: sendAIChatMessage
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: "What's my net worth?"
                context:
                  type: object
                  properties:
                    actionId:
                      type: string
                      description: Related AI action ID for context
                    simulationId:
                      type: string
                      description: Related simulation ID for context
                conversationId:
                  type: string
                  description: Existing conversation to continue
      responses:
        '200':
          description: AI assistant response
          content:
            application/json:
              schema:
                type: object
                properties:
                  reply:
                    type: string
                  conversationId:
                    type: string
                  suggestedActions:
                    type: array
                    items:
                      type: object
                      properties:
                        text:
                          type: string
                        action:
                          type: string
                  visualizations:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          enum: [chart, table, card]
                        data:
                          type: object
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'

  /ai/actions:
    get:
      tags:
        - AI & Analytics
      summary: Get AI recommended actions
      operationId: getAIActions
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [suggested, automated, completed, all]
            default: suggested
      responses:
        '200':
          description: List of AI recommended actions
          content:
            application/json:
              schema:
                type: object
                properties:
                  actions:
                    type: array
                    items:
                      $ref: '#/components/schemas/AIAction'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /ai/actions/{actionId}/execute:
    post:
      tags:
        - AI & Analytics
      summary: Execute AI action
      operationId: executeAIAction
      parameters:
        - name: actionId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                parameters:
                  type: object
                  description: Action-specific parameters
                schedule:
                  type: object
                  properties:
                    type:
                      type: string
                      enum: [immediate, scheduled, recurring]
                    startDate:
                      type: string
                      format: date-time
                    frequency:
                      type: string
                      enum: [daily, weekly, monthly]
      responses:
        '200':
          description: Action executed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  executionId:
                    type: string
                  status:
                    type: string
                    enum: [pending, in_progress, completed, failed]
                  result:
                    type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /ai/actions/{actionId}/automate:
    post:
      tags:
        - AI & Analytics
      summary: Automate AI action
      operationId: automateAIAction
      parameters:
        - name: actionId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                enabled:
                  type: boolean
                  default: true
                schedule:
                  type: object
                  properties:
                    frequency:
                      type: string
                      enum: [daily, weekly, monthly, quarterly]
                    dayOfWeek:
                      type: integer
                      minimum: 0
                      maximum: 6
                    dayOfMonth:
                      type: integer
                      minimum: 1
                      maximum: 31
                    time:
                      type: string
                      format: time
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                        enum: [balance_threshold, spending_limit, date_based]
                      operator:
                        type: string
                        enum: [greater_than, less_than, equals]
                      value:
                        type: number
      responses:
        '200':
          description: Automation configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Automation'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  # Simulations
  /simulations/scenarios:
    get:
      tags:
        - Simulations
      summary: Get available simulation scenarios
      operationId: getSimulationScenarios
      responses:
        '200':
          description: List of available simulation scenarios
          content:
            application/json:
              schema:
                type: object
                properties:
                  recommended:
                    type: array
                    items:
                      $ref: '#/components/schemas/SimulationScenario'
                  all:
                    type: array
                    items:
                      $ref: '#/components/schemas/SimulationScenario'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /simulations/run:
    post:
      tags:
        - Simulations
      summary: Run financial simulation
      operationId: runSimulation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - scenarioId
                - parameters
              properties:
                scenarioId:
                  type: string
                  example: job_loss
                parameters:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      value:
                        type: number
                timeHorizon:
                  type: integer
                  description: Simulation time horizon in months
                  default: 24
                monteCarloRuns:
                  type: integer
                  description: Number of Monte Carlo simulation runs
                  default: 1000
      responses:
        '202':
          description: Simulation started
          content:
            application/json:
              schema:
                type: object
                properties:
                  simulationId:
                    type: string
                  status:
                    type: string
                    enum: [queued, running, completed, failed]
                  estimatedCompletionTime:
                    type: string
                    format: date-time
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /simulations/{simulationId}/results:
    get:
      tags:
        - Simulations
      summary: Get simulation results
      operationId: getSimulationResults
      parameters:
        - name: simulationId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Simulation results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimulationResults'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /simulations/{simulationId}/apply:
    post:
      tags:
        - Simulations
      summary: Apply simulation recommendations
      operationId: applySimulationRecommendations
      parameters:
        - name: simulationId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                recommendations:
                  type: array
