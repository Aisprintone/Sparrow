<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Data Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
    </style>
</head>
<body>
    <h1>Market Data API Test</h1>
    <button onclick="testMarketData()">Test Market Data API</button>
    <div id="result"></div>

    <script>
        async function testMarketData() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Testing...</div>';
            
            try {
                const response = await fetch('/api/market-data');
                const data = await response.json();
                
                if (data.success && data.data && data.data.length > 0) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Market Data Loaded Successfully</h3>
                            <p>Data Source: ${data.meta.dataSource}</p>
                            <p>Symbols: ${data.data.length}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Market Data Error</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
