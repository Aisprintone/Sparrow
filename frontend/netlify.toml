[build]
  publish = "out"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  BACKEND_URL = "https://sparrow-backend-production.up.railway.app"

[[edge_functions]]
  function = "cache"
  path = "/api/cache/*"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache configuration
[[headers]]
  for = "/api/workflows/*"
  [headers.values]
    Cache-Control = "public, max-age=30, s-maxage=300"

[[headers]]
  for = "/api/simulation/*"
  [headers.values]
    Cache-Control = "public, max-age=60, s-maxage=600"

[[headers]]
  for = "/api/market-data/*"
  [headers.values]
    Cache-Control = "public, max-age=300, s-maxage=1800"

# Enterprise-safe security headers
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://sparrow-backend-production.up.railway.app; object-src 'none'; base-uri 'self'; form-action 'self';"

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
