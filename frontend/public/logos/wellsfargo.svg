<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Wells Fargo red background -->
  <rect width="40" height="40" rx="8" fill="#D71E28"/>
  
  <!-- Stagecoach wheels -->
  <circle cx="12" cy="28" r="4" fill="white"/>
  <circle cx="28" cy="28" r="4" fill="white"/>
  
  <!-- Stagecoach body -->
  <rect x="12" y="20" width="16" height="8" fill="white"/>
  
  <!-- Stagecoach top -->
  <rect x="14" y="16" width="12" height="4" fill="white"/>
  
  <!-- Horses -->
  <circle cx="10" cy="26" r="2" fill="white"/>
  <circle cx="30" cy="26" r="2" fill="white"/>
  
  <!-- Wells Fargo text -->
  <text x="20" y="38" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="4" font-weight="bold">WELLS FARGO</text>
</svg> 